<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#response-container'
			});
		</script>	  		  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>Radiology-GPT</title>
		<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<main>
			<section class="chatbot-container">
				<div class="chatbot-header">
					<div>
						<h1>Radiology GPT</h1>
						<h2>Your Medical Report Generator</h2>
					</div>
					<div class="btn-group">
						<button class="compare-btn" id="compare-btn">Compare!</button>
						<button class="clear-btn" id="clear-btn">Start Over</button>
					</div>
				</div>
				<div class="chatbot-conversation-container" id="chatbot-conversation">
					<div class="speech speech-ai">
						How can I help you?
					</div>
				</div>
				<form id="form" class="chatbot-input-container">
					<textarea id="user-input" required></textarea>
					<button id="submit-btn" class="submit-btn">
						<img 
							src="images/send-btn-icon.png" 
							class="send-btn-icon"
						>
					</button>
				</form>
			</section>
			<div class="response-container" id="response-container"></div>
		</main>
		<script type="module" src="index.js"></script>
	</body>

</html>
